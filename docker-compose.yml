services:
  mongodb:
    image: mongo:7
    container_name: filmtiptop-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - filmtiptop-network
    command: ["mongod", "--setParameter", "logLevel=1", "--setParameter", "diagnosticDataCollectionEnabled=true"]
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: filmtiptop-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DEBUG=*
      - DEBUG_DEPTH=10
      - DEBUG_COLORS=true
      - MONGODB_URI=mongodb://mongodb:27017/filmtiptop
      - JWT_SECRET=dev_secret_key_local_only
      - OMDB_API_KEY=865e6b39
      - TMDB_API_KEY=8b4168b63d547fd8ede8bcb3e474c949
      - FRONTEND_URL=http://localhost:3001
      - NODE_OPTIONS=--enable-source-maps --trace-warnings --trace-deprecation
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      - mongodb
    networks:
      - filmtiptop-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: filmtiptop-frontend-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/next.config.ts:/app/next.config.ts:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/components.json:/app/components.json:ro
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - filmtiptop-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:

networks:
  filmtiptop-network:
    driver: bridge
